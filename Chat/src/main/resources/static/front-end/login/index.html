<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
    <!-- My file -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <title>Chat Login</title>
</head>


<body class="bg-dark text-white">

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Accedi</h2>
                <p class="text-white-50 mb-5">Iserisci il tuo nome utente e la tua password</p>
                
                <div id="formAlert" class="alert alert-danger" role="alert"></div>

                <div class="form-floating form-outline mb-4">
                  <input type="text" id="usernameInput" class="form-control form-control-lg bg-dark text-white"/>
                  <label class="form-label" for="usernameInput">Nome utente</label>
                </div>
                
                <div class="form-floating form-outline mb-4">
                  <input type="password" id="passwordInput" class="form-control form-control-lg bg-dark text-white" />
                  <label class="form-label " for="passwordInput">Password</label>
                </div>
  
                <button onclick="checkLogin()" id="loginButton" class="btn btn-outline-light btn-lg px-5" type="submit">Accedi</button>
  
              </div>
  
              <div>
                <p class="mb-0">Non hai un Account? &nbsp; <a href="../sign_up/index.html" class=" signUpLink text-white-50 fw-bold">Registrati</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></body>
</html>
